<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>News Cloud</title>
</head>
<body>
<div class="container">
		<!-- Login Section -->
		<div class="row">
			<div class="col-lg-4 mb-4 login">
				<div class="card h-100">
					<h4 class="card-header">로그인</h4>
					<div class="card-body">
						<form method="post" action="loginAction.jsp" name="login" id="contactForm" novalidate>
							<div class="control-group form-group">
								<div class="controls">
									<label>ID</label> <input type="text" class="form-control"
										id="name" placeholder="Please enter your ID." name="userID"
										maxlength="20">
									<p class="help-block"></p>
								</div>
							</div>
							<div class="control-group form-group">
								<div class="controls">
									<label>Password</label> <input type="password" class="form-control"
										id="phone" placeholder="Please enter your Password."
										name="userPassword" maxlength="20">
								</div>
							</div>
							<div id="success"></div>
							<!-- For success/fail messages -->
							<button type="submit" class="col-lg-12 btn btn-primary">로그인</button>
							<div class="text-center">
								<a class="d-block small mt-3" href="join.jsp">회원가입</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
